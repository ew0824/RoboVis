<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>MeshCat URDF Visualizer</title>
	</head>
	<body>
        <div id="meshcat-pane">
        </div>

        <script type="text/javascript" src="dist/main.js"></script>
        <script>
            var viewer = new MeshCat.Viewer(document.getElementById("meshcat-pane"));
            try {
                // Connect to WebSocket-only backend on port 7000
                viewer.connect("ws://127.0.0.1:7000/ws");                
                console.log("Connected to WebSocket-only MeshCat server on port 7000");
            } catch (e) {
                console.error("Failed to connect to MeshCat websocket server: ", e);
                console.info("Make sure the backend is running: python backends/meshcat_backend.py");
            }
        </script>

         <style>
            body {
                margin: 0;
            }

            #meshcat-pane {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
	</body>
</html>
